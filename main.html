<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Dog Adoption Application</h1>
	<form action="/submit" method="post">
		<label for="name">Name</label>
		<input required type="text" id="name" placeholder="Name">
		<br><br>
		<label for="phone">Phone</label>
		<input required type="text" id="phone" placeholder="Phone Number">
		<br><br>
		<label for="address">Address</label>
		<input required type="text" id="address" placeholder="Address">
		<br><br>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<br><br>

		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect">
			<option value="golden">Golden Retriever</option>
			<option value="labrador">Labrador</option>
			<option value="husky">Husky</option>
		</select>
		<br><br>
			<button type="submit" id="submit" value="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
